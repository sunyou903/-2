<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matchflag (브라우저 내 처리)</title>
</head>
<body>
  <h1>Matchflag – 다시트 교차검증</h1>
  <p>엑셀 업로드 → A검사(MVP) 실행 → 결과 엑셀 다운로드</p>

  <div>
    <label>파일 업로드</label>
    <input id="mfFile" type="file" accept=".xlsx,.xlsm,.xls" />
  </div>

  <button id="mfRun">A검사 실행 → 결과 다운로드</button>
  <pre id="mfLog" style="white-space:pre-wrap;border:1px solid #eee;padding:8px"></pre>

  <!-- SheetJS 먼저 -->
  <script src="lib/xlsx.full.min.js"></script>
  <!-- Matchflag 로직 -->
  <script defer src="matchflag.js"></script>
</body>
</html>
